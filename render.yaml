# Render deployment configuration
# This file is optional - Render can auto-detect Python apps

services:
  - type: web
    name: order-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 8000
      - key: APP_ENV
        value: production
      # Add your database and CORS settings here
